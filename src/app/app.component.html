<div class="leads-app-component" fxLayout="row">
  <div class="left-column" fxFlex="30%">


    <!-- FILTER -->
    <mat-form-field appearance="standard" style="background-color: aqua; width: 100%;">
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
    </mat-form-field>

    <!-- DATA TABLE -->
    <table mat-table [dataSource]="dataSource" class="" style="width: 100%; background-color: aliceblue;">

      <!-- Position Column -->
      <ng-container matColumnDef="position">
        <!-- <th mat-header-cell *matHeaderCellDef> No. </th> -->
        <td mat-cell *matCellDef="let element" class="advance-mat-cell">

          <!-- DATA CELL TEMPLATE -->
          <div style="color: #454545; font-size: 16px; font-weight: 700; padding: 5px 0; margin-top: 10px;">
            {{element.firstName}} {{element.lastName}}
          </div>
          <div style="color: #707070; font-size: 14px; padding: 5px 0; line-height: 18px; margin-bottom: 10px;">
            {{element.email}} <br>
            {{element.phone}} <br>
          </div>
          <!-- [end] DATA CELL TEMPLATE -->
        </td>
      </ng-container>

      <!-- Name Column -->
      <!-- <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container> -->

      <!-- Weight Column -->
      <!-- <ng-container matColumnDef="weight">
      <th mat-header-cell *matHeaderCellDef> Weight </th>
      <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
    </ng-container> -->

      <!-- Symbol Column -->
      <!-- <ng-container matColumnDef="symbol">
      <th mat-header-cell *matHeaderCellDef> Symbol </th>
      <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
    </ng-container> -->

      <!-- <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr> -->
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>

    <!-- [end] DATA TABLE -->
  </div>
  <div class="right-column" fxFlex="50%">
    Right
  </div>
</div>
